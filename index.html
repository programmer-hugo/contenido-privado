<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vistas Previas</title>
  <link rel="icon" href="Security.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #166fe5;
    }
    #error-message {
      color: #ff3b30;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="auth-container" class="container">
    <h2>Acceso a Contenido</h2>
    <button id="toggle-auth">¿No tienes cuenta? Regístrate</button>
    
    <form id="form-login">
      <h3>Iniciar Sesión</h3>
      <input type="email" id="email-login" placeholder="Correo electrónico" required />
      <input type="password" id="password-login" placeholder="Contraseña" required />
      <button type="submit">Iniciar Sesión</button>
    </form>
    
    <form id="form-register" style="display: none;">
      <h3>Registrarse</h3>
      <input type="email" id="email-register" placeholder="Correo electrónico" required />
      <input type="password" id="password-register" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
    
    <p id="error-message"></p>
  </div>

  <div id="locked-content" style="display: none;">
    <h2>Proyectos en proceso (Vista Previa)</h2>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGCRciTRz3aynKPve372cFtxe5E9qsATI",
      authDomain: "dvsdhfvw.firebaseapp.com",
      projectId: "dvsdhfvw",
      storageBucket: "dvsdhfvw.firebasestorage.app",
      messagingSenderId: "64899487218",
      appId: "1:64899487218:web:7b6bcfab32b5d4a6d1076b",
      measurementId: "G-H1CBF88HE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("form-login");
    const registerForm = document.getElementById("form-register");
    const toggleAuthButton = document.getElementById("toggle-auth");
    const errorMessage = document.getElementById("error-message");
    const lockedContent = document.getElementById("locked-content");
    const authContainer = document.getElementById("auth-container");
    const logoutButton = document.getElementById("logout");

    toggleAuthButton.addEventListener("click", () => {
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        toggleAuthButton.textContent = "¿No tienes cuenta? Regístrate";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        toggleAuthButton.textContent = "¿Ya tienes cuenta? Inicia sesión";
      }
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email-login").value;
      const password = document.getElementById("password-login").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch((error) => {
          errorMessage.textContent = "Error: " + error.message;
        });
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email-register").value;
      const password = document.getElementById("password-register").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch((error) => {
          errorMessage.textContent = "Error: " + error.message;
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.style.display = "none";
        lockedContent.style.display = "block";
      } else {
        authContainer.style.display = "block";
        lockedContent.style.display = "none";
      }
    });

    logoutButton.addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
